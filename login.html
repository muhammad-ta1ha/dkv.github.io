<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background-color: #F8F5F0;
      font-family: 'Georgia', serif;
      color: #3D0C02;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .background {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .login-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .profile-pic img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .login-card form {
      display: flex;
      flex-direction: column;
    }

    .login-card label {
      text-align: left;
      margin-bottom: 5px;
      color: #3D0C02;
    }

    .login-card input {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-card .options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .login-button {
      padding: 10px;
      background-color: #800000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #600000;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="login-card">
      <div class="profile-pic">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
      </div>
      <form id="loginForm">
        <label for="email"><span class="icon">üìß</span> Email ID</label>
        <input type="email" id="email" name="email" required>

        <label for="password"><span class="icon">üîí</span> Password</label>
        <input type="password" id="password" name="password" required>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">LOGIN</button>
      </form>
    </div>
  </div>

  <script>
    // SHA-256 hashing function
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);  
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);  
      const hashArray = Array.from(new Uint8Array(hashBuffer)); 
      const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, "0")).join(""); 
      return hashHex;
    }

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const passwordHash = await sha256(password);

      try {
        const response = await fetch("https://db4d0a2c-d261-450e-a254-1ee3eaa7a37b-00-1fmxpijl8scgo.pike.replit.dev/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "include",  // ‚úÖ Include cookies with the request
          body: JSON.stringify({ email, password: passwordHash })
        });

        const data = await response.json();

        if (data.success) {
          // ‚úÖ Redirect to the protected upload page
          window.location.href = "https://db4d0a2c-d261-450e-a254-1ee3eaa7a37b-00-1fmxpijl8scgo.pike.replit.dev/upload_page";
        } else {
          alert("‚ùå Invalid email or password!");
        }
      } catch (error) {
        alert("üö® Login failed due to server error.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
