<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Knowledge Vault</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #F8F5F0;
            font-family: 'Georgia', serif;
            color: #3D0C02;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2em;
            color: #800000;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            background-color: #800000;
            width: 150px;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        label:hover {
            background-color: #600000;
        }
        #fileName {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
        button {
            background-color: #800000;
            width: 400px;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #600000;
        }
        label, button {
            text-align: center;
        }
        #status-container {
            margin-top: 15px;
            padding: 10px;
            background: #f9f1e6;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: none;
        }
        #status-container p {
            margin: 5px 0;
        }
        #hash {
            font-family: monospace;
            word-wrap: break-word;
            color: #600000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Document</h1>
        <form id="uploadForm">
            <label for="fileInput">Choose File</label>
            <input type="file" id="fileInput" required>
            <p id="fileName">No file chosen</p>
            <button type="submit">Upload</button>
        </form>
        <div id="status-container">
            <p id="upload-status"></p>
            <p><strong>üìÑ File:</strong> <span id="uploaded-file"></span></p>
            <p><strong>üîó Hash:</strong> <span id="hash"></span></p>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let fileInput = document.getElementById("fileInput");
        let fileNameDisplay = document.getElementById("fileName");
        let statusContainer = document.getElementById("status-container");
        let uploadedFile = document.getElementById("uploaded-file");
        let hashOutput = document.getElementById("hash");
        let uploadStatus = document.getElementById("upload-status");

        fileInput.addEventListener("change", function () {
            let fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "No file chosen";
            fileNameDisplay.textContent = fileName;
        });

        document.getElementById("uploadForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            if (!fileInput.files.length) {
                fileNameDisplay.textContent = "‚ùå Please select a file first!";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                let response = await fetch("https://db4d0a2c-d261-450e-a254-1ee3eaa7a37b-00-1fmxpijl8scgo.pike.replit.dev/upload", {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();

                if (result.message) {
                    statusContainer.style.display = "block";
                    uploadStatus.innerHTML = "‚úÖ <strong>Upload Successful!</strong>";
                    uploadedFile.textContent = result.filename;
                    hashOutput.textContent = result.hash;
                } else {
                    statusContainer.style.display = "block";
                    uploadStatus.innerHTML = "‚ùå <strong>Upload Failed!</strong>";
                }
            } catch (error) {
                statusContainer.style.display = "block";
                uploadStatus.innerHTML = "‚ùå <strong>Server Error!</strong>";
            }
        });
    });
    </script>
</body>
</html>
