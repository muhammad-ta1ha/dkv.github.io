<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Files | Decentralized Knowledge Vault</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #F8F5F0;
            font-family: 'Georgia', serif;
            color: #3D0C02;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            font-size: 2em;
            color: #800000;
        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #600000;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            background: #F8F5F0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            position: relative;
            padding-left: 40px;
        }
        .result-item::before {
            content: attr(data-index);
            position: absolute;
            left: 10px;
            top: 10px;
            background: #3D0C02;
            color: white;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
        }
        .download {
            color: #800000;
            font-weight: bold;
            text-decoration: none;
        }
        .download:hover {
            text-decoration: underline;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .page-btn {
            background: #3D0C02;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .page-btn:hover {
            background: #800000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for a Document</h1>
        <input type="text" id="searchQuery" placeholder="Enter filename...">
        <button onclick="searchFiles()">Search</button>
        <div class="results" id="results"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
    let currentPage = 1;
    let resultsPerPage = 5;
    let searchResults = [];

    function searchFiles() {
        let query = document.getElementById("searchQuery").value.trim();
        if (!query) {
            alert("Please enter a search query.");
            return;
        }

        fetch("https://db4d0a2c-d261-450e-a254-1ee3eaa7a37b-00-1fmxpijl8scgo.pike.replit.dev/files", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ search: query })
        })
        .then(response => response.json())
        .then(data => {
            searchResults = data;
            currentPage = 1;
            displayResults();
        })
        .catch(error => console.error("Error:", error));
    }

    function displayResults() {
        let resultsDiv = document.getElementById("results");
        let paginationDiv = document.getElementById("pagination");
        resultsDiv.innerHTML = "";
        paginationDiv.innerHTML = "";

        if (searchResults.length === 0) {
            resultsDiv.innerHTML = "<p>No results found.</p>";
            return;
        }

        let start = (currentPage - 1) * resultsPerPage;
        let end = start + resultsPerPage;
        let paginatedResults = searchResults.slice(start, end);

        paginatedResults.forEach((file, index) => {
            let fileElement = document.createElement("div");
            fileElement.classList.add("result-item");
            fileElement.setAttribute("data-index", start + index + 1);
            fileElement.innerHTML = `
                <p><strong>Filename:</strong> ${file.filename}</p>
                <p><strong>Hash:</strong> ${file.hash}</p>
                <p><strong>Upload Date:</strong> ${new Date(file.upload_date).toLocaleString()}</p>
                <a class="download" href="${file.file_url}" target="_blank">Download File</a>
            `;
            resultsDiv.appendChild(fileElement);
        });

        // Pagination controls
        let totalPages = Math.ceil(searchResults.length / resultsPerPage);
        if (totalPages > 1) {
            let prevBtn = document.createElement("button");
            prevBtn.classList.add("page-btn");
            prevBtn.textContent = "<";
            prevBtn.onclick = () => changePage(currentPage - 1);
            if (currentPage === 1) prevBtn.disabled = true;
            paginationDiv.appendChild(prevBtn);

            for (let i = 1; i <= totalPages; i++) {
                let pageBtn = document.createElement("button");
                pageBtn.classList.add("page-btn");
                pageBtn.textContent = i;
                pageBtn.onclick = () => changePage(i);
                if (i === currentPage) pageBtn.style.background = "#800000";
                paginationDiv.appendChild(pageBtn);
            }

            let nextBtn = document.createElement("button");
            nextBtn.classList.add("page-btn");
            nextBtn.textContent = ">";
            nextBtn.onclick = () => changePage(currentPage + 1);
            if (currentPage === totalPages) nextBtn.disabled = true;
            paginationDiv.appendChild(nextBtn);
        }
    }

    function changePage(page) {
        if (page < 1 || page > Math.ceil(searchResults.length / resultsPerPage)) return;
        currentPage = page;
        displayResults();
    }
    </script>
</body>
</html>
