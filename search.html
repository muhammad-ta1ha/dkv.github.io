<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Files | Decentralized Knowledge Vault</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #F8F5F0;
            font-family: 'Georgia', serif;
            color: #3D0C02;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2em;
            color: #800000;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #600000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for a Document</h1>
        <input type="text" id="searchQuery" placeholder="Enter filename...">
        <button onclick="searchFiles()">Search</button>
    </div>

    <script>
    function searchFiles() {
        let query = document.getElementById("searchQuery").value.trim();

        if (!query) {
            alert("Please enter a search query.");
            return;
        }

        fetch("https://your-backend-url/files", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ search: query })
        })
        .then(response => response.json())
        .then(data => console.log("Search request sent:", data))
        .catch(error => console.error("Error:", error));
    }
    </script>
</body>
</html>
