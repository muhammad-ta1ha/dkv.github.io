<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Files | Decentralized Knowledge Vault</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #F8F5F0;
            font-family: 'Georgia', serif;
            color: #3D0C02;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2em;
            color: #800000;
        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #600000;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px dashed #800000;
        }
        .circle {
            width: 30px;
            height: 30px;
            background: #3D0C02;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 15px;
        }
        .file-info {
            flex-grow: 1;
        }
        .file-info p {
            margin: 3px 0;
        }
        .download-link {
            color: #800000;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for a Document</h1>
        <input type="text" id="searchQuery" placeholder="Enter filename...">
        <button onclick="searchFiles()">Search</button>
        <div class="results" id="resultsContainer"></div>
    </div>
    
    <script>
    function searchFiles() {
    let query = document.getElementById("searchQuery").value.trim();

    if (!query) {
        alert("Please enter a search query.");
        return;
    }

    fetch(`https://db4d0a2c-d261-450e-a254-1ee3eaa7a37b-00-1fmxpijl8scgo.pike.replit.dev/search?query=${encodeURIComponent(query)}`)
    .then(response => response.json())
    .then(data => displayResults(data))  // Call a function to display the results properly
    .catch(error => console.error("Error:", error));
}

function displayResults(results) {
    let resultsContainer = document.getElementById("results");
    resultsContainer.innerHTML = ""; // Clear previous results

    if (results.length === 0) {
        resultsContainer.innerHTML = "<p>No files found.</p>";
        return;
    }

    results.forEach((file, index) => {
        let fileElement = document.createElement("div");
        fileElement.innerHTML = `
            <div class="result">
                <div class="index-circle">${index + 1}</div>
                <div class="file-details">
                    <p><strong>Filename:</strong> ${file.filename}</p>
                    <p><strong>Hash:</strong> ${file.hash}</p>
                    <p><strong>Upload Date:</strong> ${new Date(file.upload_date).toLocaleString()}</p>
                    <a href="${file.file_url}" target="_blank" class="download-link">Download File</a>
                </div>
            </div>
            <hr class="divider">
        `;
        resultsContainer.appendChild(fileElement);
    });
}
    </script>
</body>
</html>
